<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
     
    <nav class="navbar bg-secondary">
        <div>
            Budget Calculator
        </div>
        <button class="btn btn-primary" onclick="logout()">Logout</button>
    </nav>

    <div class="main1">

        <div class="main1part1">
                
            <form class="main1part1sub" autocomplete="off">
                <h1 class="h1">Income</h1>
                <input class="form-control" type="text" placeholder="Name" id="inputIncomeText">
                <input class="form-control" type="number" placeholder="Income" id="inputIncome">
                <input class="form-control" type="date" id="inputIncomeDate">
                <input class="form-control" type="time" id="inputIncomeTime">
                <button type="reset" class="btn btn-primary" onclick="displayIncome()">Add Income</button>
            </form>

            <div class="main1part2sub">
                <h1 class="h1">Savings</h1>
                <p id="savings">0</p>
                <button type="reset" onclick="buttonReset()" class="btn btn-primary">Reset</button>
            </div>

            <form class="main1part3sub" autocomplete="off">
                <h1 class="h1">Expense</h1>
                <input class="form-control" type="text" placeholder="Name" id="inputExpenseText">
                <input class="form-control" type="number" placeholder="Expense" id="inputExpense">
                <input class="form-control" type="date" placeholder="Date" id="inputExpenseDate">
                <input class="form-control" type="time" id="inputExpenseTime">
                <button type="reset" class="btn btn-primary" onclick="displayExpense()">Add Expense</button>
            </form>

        </div>

        <div class="main1part2">
                
            <div class="accordion" id="accordion1">
                <div class="accordion-item">
                    <div class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne1" aria-expanded="true" aria-controls="collapseOne1">
                            <div>Income History</div>
                        </button>
                        <button onclick="clearIncomeHistory()" type="button" class="btn-close" aria-label="Close" ></button>
                    </div>
                    <div id="collapseOne1" class="accordion-collapse collapse show" data-bs-parent="#accordion1">
                        <table class="accordion-body-table1 table table-light table-striped table-hover">
                            <tr class="accordion-body">
                                <th>Income info</th>
                                <th>Amount</th>
                                <th>Date of the day</th>
                                <th>Time of the day</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        
            <div class="accordion" id="accordion2">
                <div class="accordion-item">
                    <div class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne2" aria-expanded="true" aria-controls="collapseOne">
                           <div>Expense History</div> 
                        </button>
                        <button onclick="clearExpenseHistory()" type="button" class="btn-close" aria-label="Close" ></button>
                    </div>
                    <div id="collapseOne2" class="accordion-collapse collapse show" data-bs-parent="#accordion2">
                        <table class="accordion-body-table2 table table-light table-striped table-hover">
                            <tr class="accordion-body">
                                <th>Expense info</th>
                                <th>Amount</th>
                                <th>Date of the day</th>
                                <th>Time of the day</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <div class="main1part3">

        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SignUp</title>
    
    <style>

        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-size: 16px;
            height: 100%;
        }

        .inp {
            box-shadow: 0px 2px 3px 2px black;
        }

        .card {
            background-color: rgb(136, 144, 194);
            box-shadow: 0px 2px 10px 5px black;
        }

    </style>

    <script src="./script.js" defer></script>

</head>
<body>
        
    <div class="d-flex justify-content-center align-items-center container-fluid">
            
        <div class="card d-flex justify-content-center align-items-center">
            <img src="https://media.istockphoto.com/id/1330934375/vector/personal-income-and-expense-management-family-budget-strategy-and-planning.jpg?s=612x612&w=0&k=20&c=LFbXru5kcNt8wmgkLDesri7KDk3qBupt_pPNi_33S3o=" class="card-img-top" alt="" style="width: 20rem;">
            
            <form class="card-body d-flex flex-column justify-content-center align-items-center row-gap-3" style="width: 19rem;" autocomplete="off">

                <h3 class="h3">
                    SignUp
                </h3>
                <input id="reg_username" class="inp form-control  border-primary rounded-2" type="text" placeholder="Username">
                <input id="reg_emailid" class="inp form-control  border-primary rounded-2" type="email" placeholder="Email address">
                <input id="reg_password1" class="inp form-control  border-primary rounded-2" type="password" placeholder="Password">
                <input id="reg_password2" class="inp form-control  border-primary rounded-2" type="password" placeholder="Enter Password again">
                <button type="button" onclick="register()" class="btn btn-dark rounded-2">
                    REGISTER
                </button>
                <div class="d-flex justify-content-around">
                    <p class="d-flex px-1">
                        Already have an account?
                    </p>
                    <a onclick="loginredirect()" href="#" class="d-flex card-link text-dark px-1">
                        Login
                    </a>
                </div>
                
            </form>

        </div>

    </div>
  
</body>
</html>
